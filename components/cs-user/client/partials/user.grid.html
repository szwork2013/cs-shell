
<section class="container-fluid cs-user-grid">
	<div class="row no-pad margin-bottom-10">
		<button class="btn btn-default" ng-click="vm.onGridRefreshUser()">Refresh</button>
		<button class="btn btn-default btn-warning" ng-click="vm.removeUser(vm.shell.user.selected[0])">Delete</button>
		<button class="btn btn-default btn-success" ng-click="vm.newUser()">New</button>
	</div>
	<div class="row no-pad">
		<div ag-grid="vm.gridOptions" class="ag-fresh"></div>	
	</div>	
</section>
