
<section class="container-fluid cs-member-grid">
	<div class="row no-pad margin-bottom-10">
		<button class="btn btn-default" ng-click="vm.onGridRefreshMember()">Refresh</button>
		<button class="btn btn-default btn-warning" ng-click="vm.removeMember(vm.shell.member.selected[0])">Delete</button>
		<button class="btn btn-default btn-success" ng-click="vm.newMember()">New</button>
	</div>
	<div class="row no-pad">
		<div ag-grid="vm.gridOptions" class="ag-fresh"></div>	
	</div>	
</section>
