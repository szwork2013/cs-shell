
<section class="container-fluid cs-strip-grid">
	<div class="row no-pad margin-bottom-10">
		<button class="btn btn-default" ng-click="vm.onGridRefreshStrip()">Refresh</button>
		<button class="btn btn-default btn-warning" ng-click="vm.removeStrip(vm.shell.strip.selected[0])">Delete</button>
		<button class="btn btn-default btn-success" ng-click="vm.newStrip()">New</button>
	</div>
	<div class="row no-pad">
		<div ag-grid="vm.gridOptions" class="ag-fresh"></div>	
	</div>	
</section>
