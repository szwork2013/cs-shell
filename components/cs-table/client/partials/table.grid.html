
<section class="container-fluid cs-table-grid">
	<div class="row no-pad margin-bottom-10">
		<button class="btn btn-default" ng-click="vm.onGridRefreshTable()">Refresh</button>
		<button class="btn btn-default btn-warning" ng-click="vm.removeTable(vm.shell.table.selected[0])">Delete</button>
		<button class="btn btn-default btn-success" ng-click="vm.newTable()">New</button>
	</div>
	<div class="row no-pad">
		<div ag-grid="vm.gridOptions" class="ag-fresh"></div>	
	</div>	
</section>
