
<ul class="list-group">
    <li class="list-group-item">
        <form name="frmControlAdd" ng-submit="vm.newControl()">
            <div class="form-group no-margin">
                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           name="fldControlAddName"
                           ng-model="vm.shell.control.name"
                           placeholder="enter a name and press enter" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-disabled="" ng-click="vm.newControl()">
                            <i class="glyphicon glyphicon-plus color-primary"></i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </li>
    <li ng-if="vm.shell.control.enabled" class="list-group-item list-group-item-header"><section><h5 class="list-group-item-heading">Select a menu</h5></section></li>
    <li ng-if="vm.shell.control.enabled" class="list-group-item"><span class="badge">{{vm.shell.control.selected[0].strips.length}}</span><a ui-sref="cs.strip.page">Strips</a></li>
    <li class="list-group-item list-group-item-header"><div><h5 class="list-group-item-heading">Select a Control</h5></div></li>
    <li class="list-group-item" ng-repeat="model in vm.shell.control.models track by model.id">
        <a href="javascript:void(0)" ng-click="vm.selectControl(model);">{{model.name}}</a>
        <a href="javascript:void(0)" ng-click="vm.removeControl(model);"><i class="fa fa-trash-o pull-right"></i></a>
    </li>
</ul>
